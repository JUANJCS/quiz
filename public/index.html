<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TQUIZ — Trans Collectives vs Transport Companies</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <!-- Disclaimer -->
  <div id="disclaimer" class="modal">
    <div class="modal-box">
      <h2>Disclaimer</h2>
      <p>This project is harmless fun exploring naming ambiguity. It does not mock or evaluate any organization or community.</p>
      <button id="acceptDisclaimer" class="btn primary">I Understand</button>
    </div>
  </div>

  <!-- Phone container -->
  <div class="phone">
    <header class="header">
      <h1 class="brand">TQUIZ</h1>
      <div class="stats">
        <div class="pill"><span id="progress">0 / 0</span></div>
        <div class="pill">Score: <span id="score">0</span></div>
        <div class="pill">Streak: <span id="streak">0</span></div>
      </div>
    </header>

    <main class="card-area" id="stage">
      <div id="card" class="card">
        <div id="itemName" class="name">Loading…</div>
      </div>

      <div id="answerPanel" class="card answer">
        <div id="result" class="feedback"></div>
        <div class="media"><img id="img" alt="" /></div>
        <p id="explanation" class="muted"></p>
        <div class="answer-actions">
          <a id="website" class="btn ghost" target="_blank">Visit Website</a>
          <button id="next" class="btn primary">Next</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="actions">
        <button id="btnA" class="icon-btn" aria-label="Transport Company">
          <svg viewBox="0 0 24 24"><path fill="currentColor" d="M3 6h11v7h-1.5a2.5 2.5 0 0 0-5 0H6a2 2 0 0 1-2-2V6Zm11 3h4l3 3v4h-2.5a2.5 2.5 0 0 0-5 0H10"/><circle cx="8.5" cy="16" r="2.5"/><circle cx="17.5" cy="16" r="2.5"/></svg>
        </button>
        <button id="btnB" class="icon-btn" aria-label="Trans Collective">
          <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="5" fill="none" stroke="currentColor" stroke-width="1.6"/><path d="M12 17v4M9 21h6M5 5l3 3M5 8V5h3M19 5l-3 3M19 8V5h-3" stroke="currentColor" stroke-width="1.6" fill="none" stroke-linecap="round"/></svg>
        </button>
      </div>
    </footer>
  </div>

  <script>
    window.QUIZ_LABEL_A = 'Transport Company';
    window.QUIZ_LABEL_B = 'Trans Collective';
  </script>
  <script src="/ui.js" type="module"></script>
</body>
</html>
