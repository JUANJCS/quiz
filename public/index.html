      <button id="acceptDisclaimer" class="btn primary">I Understand</button>

        <div class="val" id="progress">0 / 0</div>
        <div class="lbl">Remaining</div>
      </div>
      <div class="stat">
        <div class="val"><span id="score">0</span></div>
        <div class="lbl">Score</div>
      </div>
      <div class="stat">
        <div class="val"><span id="streak">0</span></div>
        <div class="lbl">Streak</div>

    </section>

    <!-- Card area -->
    <main class="card-area" id="stage">
      <div id="card" class="card">
        <div id="itemName" class="name">Loadingâ€¦</div>
      </div>

      <div id="answerPanel" class="card answer">
        <div id="result" class="feedback"></div>
        <div class="media"><img id="img" alt="" /></div>
        <p id="explanation" class="muted"></p>
      </div>
    </main>

    <!-- Footer actions -->
    <footer class="footer">
      <!-- Question actions (emoji icons) -->
      <div class="actions actions-question">
        <button id="btnA" class="emoji-btn" aria-label="Transport Company"><span class="emoji">ðŸšš</span></button>
        <button id="btnB" class="emoji-btn" aria-label="Trans Collective"><span class="emoji">âš§</span></button>
      </div>

      <!-- Answer actions -->
      <div class="actions actions-answer">
        <a id="website" class="btn ghost" target="_blank" rel="noopener">Visit Website</a>
        <button id="next" class="btn primary">Next</button>
      </div>
    </footer>

    <!-- Reserved space -->
    <div class="spacer"></div>
  </div>

  <script>
    window.QUIZ_LABEL_A = 'Transport Company';
    window.QUIZ_LABEL_B = 'Trans Collective';
  </script>
  <script src="/ui.js" type="module"></script>
</body>
</html>
